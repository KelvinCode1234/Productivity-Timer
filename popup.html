<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Productivity Timer is a Chrome extension designed to help you focus and manage your time effectively using the Pomodoro technique.">
  <meta name="keywords" content="Productivity Timer, Pomodoro, Focus Timer, Time Management, Chrome Extension">
  <meta name="author" content="Precious Kelvin">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <div class="timer-container">
    <h1 id="timer">25:00</h1>
    <input type="number" id="custom-time" placeholder="Enter minutes" />
    <button id="set-time-btn">Set Time</button>
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="reset-btn">Reset</button>
  </div>

  <div id="toast-container"></div>

  <div class="history-container">
    <h2>Timer <span>History</span></h2>
    <hr>
    <ul id="history-list"></ul>
  </div>

  <footer style="margin-top: 24px; text-align: center; font-size: 0.95em; color: #888;">
