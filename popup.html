<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Productivity Timer is a Chrome extension designed to help you focus and manage your time effectively using the Pomodoro technique.">
  <meta name="keywords" content="Productivity Timer, Pomodoro, Focus Timer, Time Management, Chrome Extension">
  <meta name="author" content="Precious Kelvin">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <title> Productivity Timer â€“ Focus & Pomodoro Tool</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="icon" href="https://img.icons8.com/color/48/timer--v1.png" type="image/png">
</head>

<body>
  <div class="timer-container">
    <div class="timer-display">
      <div class="timer-progress" id="timer-progress"></div>
      <div class="timer-text" id="timer">
        <span class="minutes">25</span>:<span class="seconds">00</span>
      </div>
    </div>
    
    <div class="controls">
      <div class="custom-time">
        <input type="number" id="custom-time" placeholder="Minutes" min="1">
        <button id="set-time-btn" class="primary">
          <i class="fas fa-check"></i> Set
        </button>
      </div>
      
      <div class="button-group">
        <button id="start-btn" class="primary">
          <i class="fas fa-play"></i> Start
        </button>
        <button id="pause-btn" class="secondary">
          <i class="fas fa-pause"></i> Pause
        </button>
      </div>
      
      <button id="reset-btn" class="secondary">
        <i class="fas fa-redo"></i> Reset
      </button>
    </div>
  </div>

  <div class="history-container">
    <h2><i class="fas fa-history"></i> Timer History</h2>
    <hr>
    <ul id="history-list"></ul>
  </div>

  <footer>
    <a href="PRIVACY.html" target="_blank">Privacy Policy</a>
  </footer>

  <div id="toast-container"></div>

  <script src="popup.js"></script>
</body>
</html>
